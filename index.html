<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="container">
        
        <div class="form-image">

            <img src="./img/undraw_portfolio_website_re_jsdd.svg" alt="Arte de uma pessoa olhando para um formul치rio minimalista.">

        </div>

        <div class="form-area">

            <form action="#" id="form" class="form">

                <div class="form-header">

                    <h1 class="header-title">Cadastre-se</h1>

                    <div class="login-button">
                        <button>Entrar</button>
                    </div>

                </div>

                <div class="input-group">

                    <div class="input-box">
    
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
    
                    </div>
    
                    <div class="input-box">
    
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
    
                    </div>

                    <div class="input-box">
                        
                        <label for="username">Nome de Usu치rio</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome de usu치rio" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>

                    </div>

                    <div class="input-box">
    
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
    
                    </div>
    
                    <div class="input-box">
    
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>

                    </div>
    
                    <div class="input-box">
    
                        <label for="password-confirmation">Confirme sua senha</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Confirme sua senha" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
    
                    </div>

                </div>

                <div class="continue-button">

                    <button type="submit">
                        Continuar
                    </button>
                </div>

            </form>

        </div>


    </main>

    <footer>
        <p class="footer-text">Site desenvolvido
            por <a href="https://github.com/racalixta" target="_blank">Rafael Calixta</a>, como forma de estudo, com base em um site desenvolvido por <a href="https://larissakich.github.io/Formulario/" target="_blank">Larissa Kich</a>.
        </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scripts.js"></script>

</body>
</html>
